<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws Mini App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            width: 40px;
        }

        .wallet {
            display: flex;
            align-items: center;
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 20px;
        }

        .wallet span {
            margin-left: 10px;
        }

        .content {
            text-align: center;
            margin-top: 50px;
        }

        .content img {
            width: 100px;
            margin-bottom: 20px;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .rank {
            font-size: 20px;
            color: #FFD700;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 15px 25px;
            background-color: #3a3a3a;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            width: 250px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button:hover {
            background-color: #007bff;
        }

        .footer {
            background-color: #1f1f1f;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .footer div {
            text-align: center;
            cursor: pointer;
        }

        .footer div img {
            width: 25px;
            margin-bottom: 5px;
        }

        .footer div:hover {
            background-color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Blue_diamond_shape_icon.svg" alt="Wallet Icon">
        <div class="wallet">
            <span>Your wallet</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Font_Awesome_5_solid_chevron-down.svg/512px-Font_Awesome_5_solid_chevron-down.svg.png" alt="Dropdown Icon">
        </div>
    </div>

    <div class="content">
        <img src="paws.png" alt="Paws Logo">
        <div class="score">272.86K PAWS</div>
        <div class="rank">CHAMP RANK üèÜ</div>

        <div class="buttons">
            <button onclick="joinCommunity()">Join our community</button>
            <button onclick="checkRewards()">Check your rewards</button>
        </div>
    </div>

    <div class="footer">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Home_icon_2.svg" alt="Home">
            Home
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Trophy_icon.svg" alt="Leaders">
            Leaders
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Icons8_flat_user_groups.svg" alt="Friends">
            Friends
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Clipboard_icon.svg" alt="Earn">
            Earn
        </div>
    </div>

    <script>
        function joinCommunity() {
            alert('Checking rewards...');
        }

        function checkRewards() {
            alert('Checking rewards...');
        }
    </script>

    </body>
    </html>
