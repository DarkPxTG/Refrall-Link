<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws Mini App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        /* ÿßŸÅ⁄©ÿ™ ÿ®ÿ±ŸÅ */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ŸÇÿßÿ®ŸÑ€åÿ™ ÿ™ÿ∫€å€åÿ± ÿ≥ÿß€åÿ≤ ÿØ⁄©ŸÖŸá "Your Wallet" */
        .wallet {
            display: flex;
            align-items: center;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .wallet img {

        }

        .wallet span {

        }

        .wallet:hover {
            transform: scale(1.1);
        }

        .top-banner {
            position: absolute;
            top: 10px;
            display: flex;

        }

        .top-banner div {
            background-color: #222;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .top-banner a {
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .content {
            text-align: center;
            margin-top: 50px;
        }

        .content img {

        }

        .score {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .rank {
            font-size: 16px;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            width: 250px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .divider {
            width: 2px;
            height: 30px;
            background-color: white;
            margin: 10px auto;
        }

        /* ÿÆÿ∑ ÿπŸÖŸàÿØ€å ÿ®€åŸÜ ÿ¢€å⁄©ŸàŸÜ‚ÄåŸáÿß€å ŸÅŸàÿ™ÿ± */
        .footer {
            background-color: #1f1f1f;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            position: relative;
        }

        .footer div {
            text-align: center;
            cursor: pointer;
            position: relative;
            padding: 5px;
        }

        .footer div img {
            width: 25px;
            margin-bottom: 5px;
        }

        .footer div:hover {
            background-color: #333;
            border-radius: 5px;
        }

        .footer::before {
            content: "";
            position: absolute;
            width: 2px;
            height: 30px;
            background-color: white;
            left: 25%;
            transform: translateX(-50%);
        }

        .footer::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 30px;
            background-color: white;
            right: 25%;
            transform: translateX(50%);
        }

    </style>
</head>
<body>

    <!-- ÿßŸÅ⁄©ÿ™ ÿ®ÿ±ŸÅ ŸÖÿ™ÿ≠ÿ±⁄© -->
    <canvas class="snow"></canvas>

    <div class="header">
        <div class="top-banner">
            <div>Check the footprint map</div>
            <a href="https://aparat.com">‚ûú</a>
        </div>
    </div>

    <div class="content">
        <div class="wallet">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Blue_diamond_shape_icon.svg" alt="Ton Icon">
            <span>Your wallet</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Font_Awesome_5_solid_chevron-down.svg/512px-Font_Awesome_5_solid_chevron-down.svg.png" alt="Dropdown Icon">
        </div>

        <img src="./git gub appdate/assets/images/bird.png" alt="Paws Logo">
        <div class="score">272.86K PAWS</div>
        <div class="rank">CHAMP RANK üèÜ</div>

        <div class="buttons">
            <button onclick="joinCommunity()">Join our community</button>
            <button onclick="checkRewards()">Check your rewards</button>
        </div>
    </div>

    <div class="footer">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Home_icon_2.svg" alt="Home">
            Home
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Trophy_icon.svg" alt="Leaders">
            Leaders
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Icons8_flat_user_groups.svg" alt="Friends">
            Friends
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Clipboard_icon.svg" alt="Earn">
            Earn
        </div>
    </div>

    <script>
        function joinCommunity() {
            alert('Joining community...');
        }

        function checkRewards() {
            alert('Checking rewards...');
        }

        /* ÿßŸÅ⁄©ÿ™ ÿ®ÿ±ŸÅ */
        let canvas = document.querySelector('.snow');
        let ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let snowflakes = [];

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 4 + 1,
                    speed: Math.random() * 3 + 1
                });
            }
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.beginPath();
            snowflakes.forEach(flake => {
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
            });
            ctx.fill();
        }

        function updateSnowflakes() {
            snowflakes.forEach(flake => {
                flake.y += flake.speed;
                if (flake.y > canvas.height) flake.y = 0;
            });
        }

        function animateSnow() {
            drawSnowflakes();
            updateSnowflakes();
            requestAnimationFrame(animateSnow);
        }

        createSnowflakes();
        animateSnow();
    </script>

</body>
</html>
